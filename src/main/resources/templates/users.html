<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data List</title>
</head>
<body>
<h2>Data List</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${usersList}">
        <td th:text="${user.user_id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.user_password}"></td>
    </tr>

    </tbody>
</table>
</body>
</html>
