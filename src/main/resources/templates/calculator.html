<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="Styles/styleInputData.css">
    <link rel="stylesheet" href="Styles/styleOutputData.css">

    <script src="Scrypts/scrypts.js"></script>
    <script defer src="Scrypts/scryptVisibleOutputData.js"></script>

    <title>Калькулятор</title>
  </head>
  <body>
    <div class="boxToInterData">
      <span class="label labelType">Тип:</span>
      <span class="label labelSS">С\с товара:</span>
      <span class="label labelWeight">Вес товара (в кг):</span>
      <span class="label labelTamPoshl">Таможенная пошлина:</span>
      <span class="label labelTranspRash">Транспортные расходы:</span>

      <div class="styledSelect">
        <select class="textBoxType">
          <option value="option1">Опция 1</option>
          <option value="option2">Опция 2</option>
          <option value="option3">Опция 3</option>
          <option value="option4">Опция 1</option>
          <option value="option5">Опция 2</option>
          <option value="option6">Опция 3</option>
          <option value="option7">Опция 1</option>
          <option value="option8">Опция 2</option>
          <option value="option9">Опция 3</option>
          <option value="option10">Опция 1</option>
          <option value="option11">Опция 2</option>
          <option value="option12">Опция 3</option>
          <option value="option13">Опция 1</option>
          <option value="option14">Опция 2</option>
          <option value="option15">Опция 3</option>
          <option value="option15">Опция 1</option>
          <option value="option16">Опция 2</option>
          <option value="option17">Опция 3</option>
          <option value="option8">Опция 1</option>
          <option value="option19">Опция 2</option>
          <option value="option20">Опция 3</option>
          <option value="option21">Опция 1</option>
          <option value="option22">Опция 2</option>
          <option value="option23">Опция 3</option>
          <option value="option24">Опция 1</option>
          <option value="option25">Опция 2</option>
        </select>
    </div>

      <input name="nameTextBoxSS" type="number" class="textBox textBoxSS">
      <input type="number" class="textBox textBoxWeight">
      <input type="number" class="textBox textBoxTamPoshl" id="textBoxTamPoshlID" readonly>
      <input type="number" class="textBox textBoxTranspRash">

      <button class="buttonLockOffOn" onclick="toggleReadOnlyAndChangeImage()"></button>
      <button class="buttonGoRaschet" onclick="toggleVisibility()">РАССЧИТАТЬ</button>
    </div>

    <div class="boxOutputData">
      <span class="label labelExpl">Итоги расчетов:</span>
      <span class="label labelItoRas">Итоговая с\с поставки:</span>
      <span class="label labelItogRasPerOne">Итоговая с\с поставки (за единицу веса):</span>

      <button class="buttonSave">СОХРАНИТЬ</button>  
    </div>

  </body>
</html>
