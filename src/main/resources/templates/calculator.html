<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Калькулятор</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <style>
            body {
                background-color: #343a40;
                color: #ffffff;
            }
            form {
                max-width: 800px;
                margin: 50px auto;
                background-color: #343a40;
                border-radius: 10px;
                padding: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }
            .table {
                text-align: center;
                border-collapse: collapse;
                border: 2px solid black;
            }
            .table th,
            .table td {
                border: 2px solid black;
            }
            .table thead tr:first-child th {
                font-weight: bold;
            }
            .table thead tr:last-child th {
                font-size: 0.9em;
            }
            .modal-content {
                background-color: #343a40;
                color: #ffffff;
            }
            .modal-body table td {
                background-color: #343a40;
                color: #ffffff;
            }
            .modal-body table th {
                background-color: #343a40;
                color: #ffffff;
            }
            .form-control {
                font-size: 0.9em;
                padding: 0.375rem 0.75rem;
                max-width: 300px;
            }
            .form-control {
                color: #ffffff;
                background-color: #343a40;
                border-color: #6c757d;
            }
            .form-group label {
                color: #ffffff;
            }
            .form-control:focus {
                color: #ffffff;
                background-color: #343a40;
                border-color: #6c757d;
                box-shadow: none;
            }
            .burger {
                position: fixed;
                top: 16px;
                left: 16px;
                cursor: pointer;
                z-index: 1000;
                color: #ffffff;
                transition: transform 0.3s ease-out;
            }
            .burger span {
                display: block;
                width: 32px;
                height: 4px;
                background-color: #ffffff;
                margin-bottom: 4px;
                transition: transform 0.3s ease-out;
            }
            .burger.open span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }
            .burger.open span:nth-child(2) {
                opacity: 0;
            }
            .burger.open span:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -5px);
            }
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 250px;
                height: 100%;
                background-color: #212529;
                color: #ffffff;
                transition: transform 0.3s ease-out;
                transform: translateX(-100%);
                overflow: hidden;
                z-index: 999;
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .sidebar a {
                display: block;
                padding: 16px;
                text-decoration: none;
                color: #ffffff;
                transition: background-color 0.3s ease-out;
            }
            .sidebar a:hover {
                background-color: #343a40;
            }
            .sidebar .nav {
                margin-top: 64px;
                display: flex;
                flex-direction: column;
            }
            #inputTamPoshl[readonly] {
                background-color: #343a40;
                cursor: not-allowed;
            }
            @media (max-width: 576px) {
                .center-text {
                    text-align: center;
                }
            }
        </style>
        <script src="/Scrypts/scryptCalculator.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    </head>

    <body>
    <div class="burger" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="sidebar" id="sidebar">
        <nav class="nav">
            <a href="#">Калькулятор</a>
            <a href="#" onclick="openDocument()">Документ</a>
        </nav>
    </div>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var burger = document.querySelector('.burger');
            sidebar.classList.toggle('open');
            burger.classList.toggle('open');
        }
    </script>

    <div id="alertContainer" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;"></div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 center-text" style="border-radius:10px; padding:10px; box-shadow:0 0 10px rgba(0, 0, 0, 0.2); ">
                <h2>Калькулятор</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="form-group row col-2">
                        <div class="col-sm-10">
                            <label for="floatingSelect">Выберите тип</label>
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" style="position: relative; background-color: #343a40; color: #ffffff">
                                <option th:each="product:${productsList}" th:value="${product.tamname}" th:text="${product.tamname}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row col-2" >
                        <div class="col-sm-10">
                            <div class="input-group" style="width: 300px;">
                                <input type="number" class="form-control" id="inputTamPoshl" placeholder="Введите таможенную пошлину" readonly>
                                <div class="input-group-append">
                                    <button onclick="readTamPoshl()" class="btn btn-secondary" type="button" id="lockButton"><i id="locker" class="fas fa-lock"></i></button>
                                    <script>
                                        function readTamPoshl() {
                                            inputTam = document.getElementById('inputTamPoshl');
                                            inputTam.readOnly = !inputTam.readOnly;
                                            var locker = document.getElementById('locker');
                                            if (inputTam.readOnly) {
                                                locker.classList.remove('fa-unlock');
                                                locker.classList.add('fa-lock');
                                            } else {
                                                locker.classList.remove('fa-lock');
                                                locker.classList.add('fa-unlock');
                                            }
                                        }
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row col-2">
                        <div class="col-sm-10">
                            <input type="number" style="width: 300px;" class="form-control" id="inputSS" placeholder="Введите себестоимость товара">
                        </div>
                    </div>
                    <div class="form-group row col-2">
                        <div class="col-sm-10">
                            <input type="number" style="width: 220px;" class="form-control" id="inputWeight" placeholder="Введите вес товара (в кг)">
                        </div>
                    </div>
                    <div class="form-group row col-2">
                        <div class="col-sm-10">
                            <input type="number" style="width: 375px;" class="form-control" id="inputDoGra" placeholder="Введите транспортные расходы до границы">
                        </div>
                    </div>
                    <div class="form-group row col-2">
                        <div class="col-sm-10">
                            <input type="number" style="width: 375px;" class="form-control" id="inputPosleGra" placeholder="Введите транспортные расходы после границы">
                        </div>
                    </div>
                    <div class="form-group row col-12">
                        <div class="col-sm-10">
                            <button type="button" onclick="calculate()" class="btn btn-secondary">Рассчитать</button>
                            <button type="button" onclick="showSavedCalculations()" class="btn btn-secondary">Таблица</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Модальное окно с результатами-->
    <div class="modal fade" id="modalItog" tabindex="-1" role="dialog" aria-labelledby="modalItogLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalItogLabel">Результаты расчета</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <label class="col-6 label labelNDS">НДС:</label>
                        <label class="col-6 label labelItogNDS" id="resultNDS"></label>
                    </div>
                    <div class="row">
                        <label class="col-6 label labelTamPoshl2">Таможенная пошлина:</label>
                        <label class="col-6 label labelItogTamPoshl" id="resultTamPoshl"></label>
                    </div>
                    <div class="row">
                        <label class="col-6 label labelItoRas">Итоговая с\с поставки:</label>
                        <label class="col-6 label labelOutRas" id="resultSS"></label>
                    </div>
                    <div class="row">
                        <label class="col-6 label labelItogRasPerOne">Итоговая с\с поставки (за единицу веса):</label>
                        <label class="col-6 label labelOutRasPerOne" id="resultPerWeight"></label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" style="width:200px" onclick="saveData()">Сохранить</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно с таблицей -->
    <div class="modal fade" id="modalTable" tabindex="-1" role="dialog" aria-labelledby="modalTableLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTableLabel">Таблица</h5>
                    <input type="file" class="custom-file-input" id="customFile" style="display: none;" accept=".xlsx" onchange="loadTableFromExcel(event)">
                    <label class="custom-file-label" for="customFile" style="display: none;">
                        <i class="fas fa-file-upload"></i> Browse
                    </label>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="document.getElementById('customFile').click()">
                            <i class="fas fa-folder-open"></i> Загрузить
                        </button>
                    </div>
                </div>
                <div class="modal-body">
                    <table class="table table-dark table-striped">
                        <thead>
                        <tr>
                            <th colspan="6">Введенные данные</th>
                            <th colspan="2">Результаты</th>
                        </tr>
                        <tr>
                            <th>Тип</th>
                            <th>Таможенная пошлина</th>
                            <th>C/c</th>
                            <th>Транспортные расходы до границы</th>
                            <th>Транспортные расходы после границы</th>
                            <th>Вес</th>
                            <th>Полностью</th>
                            <th>За единицу</th>
                        </tr>
                        </thead>
                        <tbody id="modalTableBody">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <h6 id="tableName" class="text-muted">Введенные данные</h6>
                    <div id="editNameContainer" style="display: none;">
                        <input type="text" id="newTableName" class="form-control" placeholder="Введите новое название">
                        <button type="button" class="btn btn-secondary" onclick="saveEditedTableName()">
                            <i class="fas fa-save"></i>
                        </button>
                    </div>
                    <button type="button" class="btn btn-outline-secondary" onclick="toggleEditName()"
                            title="Редактировать название">
                        <i class="fas fa-edit"></i>
                    </button>

                    <div class="ml-auto">
                        <button type="button" class="btn btn-secondary" onclick="dropTable()" title="Очистить">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="saveTableOnFile()" title="Сохранить">
                            <i class="fas fa-save"></i>
                        </button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" title="Закрыть">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
