<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/styleInputData.css">
    <link rel="stylesheet" href="/Styles/styleOutputData.css">
    <link rel="stylesheet" href="/Styles/styleTable.css">
    <script src="/Scrypts/scrypts.js"></script>
    <script defer src="/Scrypts/scryptCalculate.js"></script>
    <script src="/Scrypts/scryptSaves.js"></script>
    <script src="/Scrypts/scryptShowSavedCalculations.js"></script>
    <script src="/Scrypts/scryptHideTable.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="Scrypts/scriptChangeType.js"></script>
    <title>Калькулятор</title>
  </head>
  <body>
    <div class="boxToInterData">
      <span class="label labelType">Тип:</span>
      <span class="label labelSS">С\с товара:</span>
      <span class="label labelWeight">Вес товара (в кг):</span>
      <span class="label labelTamPoshl">Таможенная пошлина:</span>
      <span class="label labelTranspRash">Транспортные расходы:</span>
      <div class="styledSelect">
        <select class="textBoxType">
          <option th:each="product : ${productsList}"
                  th:value="${product.tamname}"
                  th:text="${product.tamname}">
          </option>
        </select>
      </div>
      <input type="number" name="textBoxSS" class="textBox textBoxSS">
      <input type="number" name="textBoxWeight" class="textBox textBoxWeight">
      <input type="number" name="textBoxTamPoshl" class="textBox textBoxTamPoshl" id="textBoxTamPoshlID" readonly>
      <input type="number" name="textBoxTranspRash" class="textBox textBoxTranspRash">
      <button class="buttonLockOffOn" onclick="toggleReadOnlyAndChangeImage()"></button>
      <button class="buttonGoRaschet" onclick="toggleVisibility()">РАССЧИТАТЬ</button>
    </div>

    <div class="boxOutputData">
      <span class="label labelExpl">Итоги расчетов:</span>
      <span class="label labelItoRas" >Итоговая с\с поставки:</span>
      <span class="label labelItogRasPerOne">Итоговая с\с поставки (за единицу веса):</span>
      <span class="label labelOutRas" id="result"></span>
      <span class="label labelOutRasPerOne" id="resultPerWeight"></span>
      <button class="buttonSave" onclick="saveData()">СОХРАНИТЬ</button>
    </div>
    <div id="validationMessage" class="validationMessage"></div>
    <div>
      <button id="buttosShow" class="buttosShowTable" onclick="showSavedCalculations()">Показать сохраненные расчеты</button>
      <button id="buttonHide" class="buttonHideTable" onclick="hideTable()">Скрыть таблицу</button>
      <table>
        <thead>
        <tr>
          <th colspan="4">Введенные данные</th>
          <th colspan="2">Итоговая с/с</th>
        </tr>
        <tr>
          <th>Тип</th>
          <th>Таможенная пошлина</th>
          <th>Транспортные расходы</th>
          <th>Вес</th>
          <th>Полностью</th>
          <th>За единицу</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </body>
</html>
